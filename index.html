<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fee Calculator</title>
</head>

<body>
    <script>
        function calculateFee() {
            let noOfSubjects = Number(document.getElementById("noOfSubjects").value);
            if (noOfSubjects >= 1 && noOfSubjects <= 7) {
                const perCreditHour = 750;
                const noOfCreditHOurs = 3;
                const perCourseFee = noOfCreditHOurs * perCreditHour;
                const bankCharges = 100;
                const semesterEnrollmentFee = 1000;
                const grossCourseFee = perCourseFee * noOfSubjects;
                console.log(grossCourseFee);
                const totalCoursesFee = grossCourseFee + bankCharges + semesterEnrollmentFee;
                const message = `You need to pay Rupees <b>${totalCoursesFee}</b> for this semester.`
                document.getElementById("totalFee").innerHTML = message;
            }
            else {
                document.getElementById("totalFee").innerHTML = "Subjects Range should be in between 1 - 7";
            }
        }
    </script>
    <div class="container">
        <label for="noOfSubjects">Number of Subjects</label>
        <input type="number" name="" id="noOfSubjects">
        <button onclick="calculateFee()">Calculate Fee</button>
        <p id="totalFee"></p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
