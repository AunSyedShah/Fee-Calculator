<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fee Calculator</title>
</head>

<body>
    <script>
        function calculateFee() {
            let noOfSubjects = Number(document.getElementById("noOfSubjects").value);
            if (noOfSubjects >= 1 && noOfSubjects <= 7) {
                const perCreditHour = 750;
                const noOfCreditHOurs = 3;
                const perCourseFee = noOfCreditHOurs * perCreditHour;
                document.getElementById("perCourseFee").innerHTML = `${perCourseFee}`;
                const grossCourseFee = perCourseFee * noOfSubjects;
                document.getElementById("totalCoursesFee").innerHTML = `${perCourseFee} x ${noOfSubjects} = ${grossCourseFee}`;
                const bankCharges = 100;
                document.getElementById("bankCharges").innerHTML = `${bankCharges}`;
                const semesterEnrollmentFee = 1000;
                document.getElementById("semesterEnrollmentFee").innerHTML = `${semesterEnrollmentFee}`;
                const totalFee = grossCourseFee + bankCharges + semesterEnrollmentFee;
                const message = `You need to pay Rupees <b>${totalFee}</b> for this semester.`
                document.getElementById("totalFee").innerHTML = totalFee;
                document.getElementById("totalFee").className = "alert alert-primary";
            }
            else {
                document.getElementById("totalFee").className = "alert alert-danger";
                document.getElementById("totalFee").innerHTML = "Please enter a number between 1 and 7";
            }
        }
    </script>
    <div class="container">
        <label for="noOfSubjects">Number of Subjects</label>
        <input type="number" name="" id="noOfSubjects">
        <button type="button" class="btn btn-primary" onclick="calculateFee()">Primary</button>

        <h3>Fee Distribution</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Per Course Fee</th>
                    <td id="perCourseFee"></td>
                </tr>
                <tr>
                    <th scope="row">Total Courses Fee</th>
                    <td id="totalCoursesFee"></td>
                </tr>
                <tr>
                    <th scope="row">Bank Charges</th>
                    <td id="bankCharges"></td>
                </tr>
                <tr>
                    <th scope="row">Semester Enrolment Fee</th>
                    <td id="semesterEnrollmentFee"></td>
                </tr>
                <tr>
                    <th scope="row">Total Fee</th>
                    <td>
                        <div class="alert alert-primary" role="alert" id="totalFee">
                            0
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
